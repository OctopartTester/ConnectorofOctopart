<html>

<head>

<body>

                    <div class="form-inline">

                        <label for="part_five">MPN 5</label>
                        <input type="text" class="form-control" id="part_five" value = "PLT1M-M">
  
                    </div>
                </form>

                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Octopart Data!</button>
            </div>
        </div>
    </div>
</body>
